<html>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <body>

        
        <h1>Calculator</h1>
        <link rel="stylesheet" href="style.css">
            <form action="" name="clc">
            <input type="text" name="display" style="width:610px; height:60px; background-color: white;"><br>
            <input class="btn" type="button" value="0" onclick="clc.display.value += '0'" style="background-color: rgb(8, 190, 93); color: white;">
            <input class="btn" type="button" value="1" onclick="clc.display.value += '1'" style="background-color: rgb(8, 190, 93); color: white; "> 
            <input class="btn" type="button" value="2" onclick="clc.display.value += '2'" style="background-color: rgb(8, 190, 93); color: white; "> 
            <input class="btn" type="button" value="3" onclick="clc.display.value += '3'" style="background-color: rgb(8, 190, 93); color: white;"><br>
            <input class="btn" type="button" value="4" onclick="clc.display.value += '4'" style="background-color: rgb(8, 190, 93); color: white; "> 
            <input class="btn" type="button" value="5" onclick="clc.display.value += '5'" style="background-color: rgb(8, 190, 93); color: white;">
            <input class="btn" type="button" value="6" onclick="clc.display.value += '6'" style="background-color: rgb(8, 190, 93); color: white;">
            <input class="btn" type="button" value="7" onclick="clc.display.value += '7'" style="background-color: rgb(8, 190, 93); color: white;"><br>
            <input class="btn" type="button" value="8" onclick="clc.display.value += '8'" style="background-color: rgb(8, 190, 93); color: white;"> 
            <input class="btn" type="button" value="9" onclick="clc.display.value += '9'" style="background-color: rgb(8, 190, 93); color: white;">
            <input class="btn" type="button" value="." onclick="clc.display.value += '.'" style="background-color: rgb(8, 190, 93); color: white;">
            <input class="btn" type="button" value="+" onclick="clc.display.value += '+'" style="background-color:orange; color: white;"><br>
            <input class="btn" type="button" value="-" onclick="clc.display.value += '-'" style="background-color:orange; color: white;">
            <input class="btn" type="button" value="*" onclick="clc.display.value += '*'" style="background-color:orange; color: white;">
            <input class="btn" type="button" value="/" onclick="clc.display.value += '/'" style="background-color:orange; color: white;">
            <input class="btn" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" style="background-color:orange; color: white;"><br>
            <input class="btn" type="button" value="reset" onclick="clc.display.value =''"style="width:305px; background-color: darkblue; color: white;">
            <input class="btn" type="button" value="clear" onclick="clc.display.value =''" style="width:305px; background-color: red; color: white;">
           
        </form>
        
    </body>
</html>
